<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left_container">
            <header class="left_header">
                <img src="./lib/images/logo.svg" alt="icon" class="header_image"></img>
            Dashboard
            </header>
            <button class="left_btn"><img src="./lib/images/home.svg" alt="icon" class="left_btn_image">Home</button>
            <button class="left_btn"><img src="./lib/images/profile.svg" alt="icon" class="left_btn_image">Profile</button>
            <button class="left_btn"><img src="./lib/images/message.svg" alt="icon" class="left_btn_image">Messages</button>
            <button class="left_btn"><img src="./lib/images/history.svg" alt="icon" class="left_btn_image">History</button>
            <button class="left_btn"><img src="./lib/images/task.svg" alt="icon" class="left_btn_image">Tasks</button>
            <button class="left_btn"><img src="./lib/images/community.svg" alt="icon" class="left_btn_image">Communities</button>
            <button class="left_btn"><img src="./lib/images/settings.svg" alt="icon" class="left_btn_image">Settings</button>
            <button class="left_btn"><img src="./lib/images/support.svg" alt="icon" class="left_btn_image">Support</button>
            <button class="left_btn"><img src="./lib/images/privacy.svg" alt="icon" class="left_btn_image">Privacy</button>
        </div>
        <div class="right_container">
            <header class="right_header">
                <div class="header_item">
                    <img src="" alt="icon">
                    <input type="text" id="input">
                </div>
                <div class="header_item" id="profile">
                    <img src="" alt="icon">
                    <img src="" alt="profile pic">
                    <p>Morgan Oakley</p>
                </div>
                <div class="header_item">
                    <img src="" alt="profile pic">
                        <div>
                            <p>Hi there,</p>
                            <p>Morgan Oakley(@morgan)</p>
                        </div>
                    </img>
                </div>
                <div class="header_item" id="right_header_btn">
                    <button class="right_btn">New</button>
                    <button class="right_btn">Upload</button>
                    <button class="right_btn">Share</button>
                </div>
            </header>
            <main>
                <div class="header_main">
                    <p>Your Projects</p>
                    <p>Announcements</p>
                </div>
                <div class="projects">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
                <div class="right_column">
                    <div></div>
                    <div></div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
